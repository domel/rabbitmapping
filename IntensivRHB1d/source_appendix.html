<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping list</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>
<body>
<h1>Appendix: source tables</h1>

<h3>Table: schema1d.csv</h3>

<table>
	<tr>
		<th>Field</th>
		<th>Type</th>
		<th>Most freq. value</th>
		<th>Comment</th>
	</tr>
	<tr>
		<td>10 meter walk test (10mwt) in meter/second</td>
		<td>EMPTY</td>
		<td></td>
		<td></td>
	</tr>
	<tr>
		<td>berg scale (balance scale) score: in seconds</td>
		<td>EMPTY</td>
		<td></td>
		<td></td>
	</tr>
	<tr>
		<td>test up and go score: in seconds</td>
		<td>EMPTY</td>
		<td></td>
		<td></td>
	</tr>
	<tr>
		<td>external support device/system for walking</td>
		<td>EMPTY</td>
		<td></td>
		<td></td>
	</tr>
</table>


<script>
jQuery.moveColumn = function (table, from, to) {
    var rows = jQuery('tr', table);
    var cols;
    rows.each(function() {
        cols = jQuery(this).children('th, td');
        cols.eq(from).detach().insertBefore(cols.eq(to));
    });
}

var tbl = jQuery('table');
jQuery.moveColumn(tbl, 1, 0);
</script>
</body>
</html>
